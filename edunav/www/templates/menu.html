<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-royal">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-royal">
      <h1 class="title">EduNav</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/add">
          <i class="icon ion-map"></i> Current positon
        </ion-item>
        <ion-item menu-close href="#/app/rooms">
          <i class="icon ion-ios-location"></i> Rooms
        </ion-item>
        <ion-item menu-close href="#/app/add-room">
          <i class="icon ion-star"></i> Favourites
        </ion-item>
        <ion-item menu-close href="#/app/info">
          <i class="icon ion-ios-information-outline"></i> Info
        </ion-item>
        <ion-item menu-close href="#/app/debug" ng-if="debug">
          <i class="icon ion-bug"></i> Debug
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
