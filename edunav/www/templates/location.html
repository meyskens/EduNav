<ion-view view-title="Current position">
  <ion-content>
    <h3 ng-show="error">{{error}}</h3>
    <ion-scroll ng-hide="error" zooming="true" direction="xy" style="width: 100%; height: 100%">
      <canvas id="map-canvas" width="100%" height="100%"></canvas>
    </ion-scroll>
  </ion-content>
</ion-view>
